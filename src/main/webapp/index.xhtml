<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hello</title>
    </h:head>
    <h:body>
        <h:form id="theForm">
            <p:dataTable value="#{index.locations}" var="location">
                <p:column>    				
                    <f:facet name="header">Lat</f:facet>    				
                        #{location.location.y}
                </p:column>
                <p:column>
                    <f:facet name="header">Lon</f:facet>
                        #{location.location.x}
                </p:column>
                <p:column>
                    <f:facet name="header">Description</f:facet>
                        #{location.description}
                </p:column>
            </p:dataTable>
            <h:inputText value="#{index.newLat}"></h:inputText>
            <h:inputText value="#{index.newLon}"></h:inputText>
            <h:inputText value="#{index.newDescription}"></h:inputText>
            <p:commandButton actionListener="#{index.addLocation()}" value="Save" update=":theForm"></p:commandButton>
        </h:form>
    </h:body>
</html>
